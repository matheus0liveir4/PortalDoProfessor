<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor - Agenda</title>
    <link rel="stylesheet" href="agenda.css">
    <!-- Boxicons CDN for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class='bx bxs-user-account'></i>
                <span>Painel do Professor</span>
            </div>
            <div class="sidebar-title">Dashboard</div>
            <nav class="sidebar-nav">
                    <ul>
                        <li><a href="dashboard.html" ><i class="fas fa-tachometer-alt nav-icon"></i> <span>Dashboard</span></a></li>
                        <li><a href="perfil.html"><i class="fas fa-user nav-icon"></i> <span>Perfil</span></a></li>
                        <li><a href="blog_publico.css"><i class="fas fa-blog nav-icon"></i> <span>Blog</span> <span class="notification-badge">0</span></a></li>
                        <li><a href="materiais.html"><i class="fas fa-folder nav-icon"></i> <span>Materiais</span> <span class="notification-badge">0</span></a></li>
                        <li><a href="agenda.html"class="active"><i class="fas fa-calendar-alt nav-icon"></i> <span>Agenda</span> <span class="notification-badge">0</span></a></li>
                        <li><a href="portfolio.html"><i class="fas fa-briefcase nav-icon"></i> <span>Portfólio</span> <span class="notification-badge">0</span></a></li>
                        <li><a href="contato.html"><i class="fas fa-envelope nav-icon"></i> <span>Contatos</span> <span class="notification-badge">0</span></a></li>
                        <li><a href="sobre.html"><i class="fas fa-comments nav-icon"></i> <span>Sobre</span> <span class="notification-badge">0</span></a></li>
                    </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="content-wrapper">
            <main class="main-content">
                <header class="main-header">
                    <span class="user-info">Professor</span>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                    <a href="https://ribeiro.pro.br/moodle/"  target="_blank" class="btn btn-moodle">
                        <i class="fa-solid fa-graduation-cap"></i> Moodle
                    </a>
                </header>

                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-title">
                            <i class='bx bxs-calendar'></i>
                            <h2>Agenda do Professor</h2>
                        </div>
                        <div class="calendar-navigation">
                            <button id="prev-month-btn" class="nav-btn"><i class='bx bx-chevron-left'></i></button>
                            <div class="month-display" id="month-year-display"></div>
                            <button id="next-month-btn" class="nav-btn"><i class='bx bx-chevron-right'></i></button>
                        </div>
                    </div>
                    
                    <div class="calendar-grid">
                        <div class="day-header">DOM</div>
                        <div class="day-header">SEG</div>
                        <div class="day-header">TER</div>
                        <div class="day-header">QUA</div>
                        <div class="day-header">QUI</div>
                        <div class="day-header">SEX</div>
                        <div class="day-header">SÁB</div>
                    </div>
                    <div class="calendar-body" id="calendar-body">
                        <!-- Células dos dias serão geradas aqui pelo JS -->
                    </div>
                </div>
            </main>

            <!-- Events Sidebar -->
            <aside class="events-sidebar">
                <div class="events-header">
                    <h3>Eventos do Mês</h3>
                    <button class="btn btn-primary btn-add-event" id="add-event-sidebar-btn"><i class='bx bx-plus'></i> Adicionar</button>
                </div>
                <div class="events-list" id="events-list-container">
                    <!-- Lista de eventos será gerada aqui pelo JS -->
                    <div class="no-events-placeholder">
                        <i class='bx bx-calendar-x'></i>
                        <span>Nenhum evento neste mês.</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <!-- ======================= MODAL PARA ADICIONAR/EDITAR EVENTO ======================= -->
    <div class="modal-overlay hidden" id="event-modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">Adicionar Evento</h2>
                <button class="close-modal-btn" title="Fechar">×</button>
            </header>
            <form id="event-form">
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label for="event-title">Título do Evento</label>
                    <input type="text" id="event-title" placeholder="Ex: Reunião Pedagógica" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" required>
                </div>
                 <div class="form-group">
                    <label for="event-type">Tipo de Evento</label>
                    <select id="event-type">
                        <option value="reuniao">Reunião</option>
                        <option value="prazo">Prazo de Entrega</option>
                        <option value="aula">Aula Especial</option>
                        <option value="pessoal">Pessoal</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="delete-event-btn">Apagar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="agenda.js"></script>
</body>
</html>
